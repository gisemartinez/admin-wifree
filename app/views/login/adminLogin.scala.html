@(adminForm : Form[Admin])
@import helper._

<div class="container">
	<div class="row">
		<div class="col-md-12">
			<h1>Login Admin</h1>
			@parts.main("Login Admin") {
				<div class="form-group">
					@helper.form( action = routes.LoginController.loginAdmin() ) {
						@inputText(adminForm("name"))
						@inputPassword(adminForm("password"))
						<div class="actions">
							<input type="submit" value="Guardar" class="btn btn-primary pull-right">
						</div>
					}
				</div>
			}
		</div>
	</div>
</div>
